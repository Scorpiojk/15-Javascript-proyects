<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <img src="preloader.gif" alt="preloader" />
    </div>
    <!-- header -->
    <header>
      <video class="video-container" muted autoplay loop>
        <source src="./video.mp4" type="video/mp4" />
      </video>
      <h1>video project</h1>
      <!-- video switch -->
      <button class="switch-btn">
        <span> play </span>
        <span> pause </span>
        <span class="switch"> </span>
      </button>
    </header>
    <a
      href="../../main.html"
      style="
        position: fixed;
        width: 3rem;
        height: 3rem;
        background-color: hsl(205, 78%, 60%);
        bottom: 2%;
        left: 2%;
        z-index: 999;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      "
      ><i class="fa fa-home" style="color: hsl(205, 100%, 96%)"></i
    ></a>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
