<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/fdbf4efde1.js"
      crossorigin="anonymous"
    ></script>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Our references</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="person-1.jpeg" id="person-img" alt="Profile photo" />
          </div>
          <h4 id="author"></h4>
          <p id="job"></p>
          <p id="info"></p>
          <!-- Prev and Next btn -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
          <!-- Random button -->
          <button class="random-btn">Surprise!</button>
        </article>
      </section>
    </main>
    <a
      href="../../main.html"
      style="
        position: fixed;
        width: 3rem;
        height: 3rem;
        background-color: hsl(205, 78%, 60%);
        bottom: 2%;
        left: 2%;
        z-index: 999;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      "
      ><i class="fa fa-home" style="color: hsl(205, 100%, 96%)"></i
    ></a>
    <script src="app.js"></script>
  </body>
</html>
