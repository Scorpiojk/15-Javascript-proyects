<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <img src="./forest-lake.jpg" alt="forest-lake" class="slide-img" />
        <h1>1</h1>
      </div>
      <div class="slide">
        <h1>2</h1>
      </div>
      <div class="slide">
        <h1>3</h1>
      </div>
      <div class="slide">
        <h1>4</h1>
      </div>
      <div class="slide">
        <div>
          <img src="./person.jpg" class="person-img" alt="" />
          <h4>susan doe</h4>
          <h1>5</h1>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button type="button" class="prevBtn">Prev</button>
      <button type="button" class="nextBtn">Next</button>
    </div>
    <a
      href="../../main.html"
      style="
        position: fixed;
        width: 3rem;
        height: 3rem;
        background-color: hsl(205, 78%, 60%);
        bottom: 2%;
        left: 2%;
        z-index: 999;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      "
      ><i class="fa fa-home" style="color: hsl(205, 100%, 96%)"></i
    ></a>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
