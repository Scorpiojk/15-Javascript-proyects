<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- hero -->
    <hero class="hero">
      <div class="banner">
        <h1>Modal Proyect</h1>
        <button class="btn modal-btn">Open modal</button>
      </div>
    </hero>
    <!-- end of hero -->
    <!-- modal -->
    <div class="modal-overlay">
      <div class="modal-container">
        <h3>Modal content</h3>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consectetur
          voluptate expedita eligendi quod iure beatae perferendis debitis
          dignissimos pariatur nostrum.
        </p>
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <a
      href="../../main.html"
      style="
        position: fixed;
        width: 3rem;
        height: 3rem;
        background-color: hsl(205, 78%, 60%);
        bottom: 2%;
        left: 2%;
        z-index: 999;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      "
      ><i class="fa fa-home" style="color: hsl(205, 100%, 96%)"></i
    ></a>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
